{% extends "base.html" %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path.endswith('/admin/prices') %}active{% endif %}" href="{{ url_for('admin.manage_prices') }}">
                        Price Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path.endswith('/admin/users') %}active{% endif %}" href="{{ url_for('admin.manage_users') }}">
                        User Management
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block admin_content %}
    <!-- Specific admin pages will insert their content here -->
    {% endblock %}
</div>

{% endblock %}
