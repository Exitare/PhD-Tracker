<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Academic Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center text-primary">ðŸŽ“My Academic Projects</h1>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    {% if goals %}
      <ul class="list-group shadow-sm mb-4">
        {% for goal in goals %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{goal}}
            <a href="{{ url_for('view_project', project_id=loop.index0) }}" class="btn btn-sm btn-outline-primary">
              View
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info text-center">
        No projects yet. <a href="{{ url_for('create_project') }}">Create one</a>.
      </div>
    {% endif %}

    <div class="text-center">
      <a href="{{ url_for('create_project') }}" class="btn btn-outline-secondary">âž• Add New Goal</a>
    </div>
  </div>
</body>
</html>
